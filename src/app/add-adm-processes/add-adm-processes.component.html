<div class="content-header">
  <h1>
    Process
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#"><i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li><a href="#">Industrial Eng</a></li>
    <li><a href="#">Process</a></li>
    <li class="active">Add Administrative Process</li>
  </ol>
</div>
<div class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <div class="box box-info">
        <!-- /.box-header -->
        <div class="box-header with-border">
          <h3 class="box-title">Add Administrative Process</h3>
        </div>
        <div class="box-body">
          <form [formGroup]="addProcessForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-4 mb-10">
                <label class="col-form-label">Name*</label>
                <input
                  type="text"
                  formControlName="processName"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.processName.errors
                  }"
                  placeholder="Enter Process Name"
                  [(ngModel)]="paramAdmProcessBody.processName"
                />
                <div
                  *ngIf="submitted && f.processName.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.processName.errors.required">
                    Process Name is required
                  </div>
                </div>
              </div>
              <div class="col-sm-4 mb-10">
                <label class="col-form-label">Cost*</label>
                <input
                  type="text"
                  formControlName="processCost"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.processCost.errors
                  }"
                  placeholder="Enter Process Cost"
                  [(ngModel)]="paramAdmProcessBody.processCost"
                />
                <div
                  *ngIf="submitted && f.processCost.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.processCost.errors.required">
                    Process Cost is required
                  </div>
                </div>
              </div>
            </div>
            <!-- End Section -->
            <div class="col-md-12 text-right">
              <a
                class="btn btn-sm btn-default pull-left"
                routerLink="/admProcesses"
                >Back
              </a>
              <button class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
