<div class="content-header">
    <h1>
        Cash Flow
    </h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Home</li>
    </ol>
</div>
<div class="content">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Cash Flow</h3>
                </div>
                <app-loading [isLoading]="isLoading"></app-loading>
                <div class="box-body">
                    <div class="row">
                        <div id="editForm"
                            style="display:none; text-align:center; position:absolute; border: 1px solid #aeaeae;width:300px;background-color:#F57C00;z-index:10000; ">
                            <div style="padding: 10px 0 10px 0; background-color:#039BE5; color: #ffffff;">Edit Form
                            </div>
                            <div>
                                <div style="padding: 10px 0 5px 0;">
                                    <label style="color:#ffffff; width:50px; display:inline-block;"
                                        for="name">Name</label>
                                    <input style="background-color:#FFCA28" id="name" value="" />
                                </div>
                                <div style="padding: 5px 0 10px 0;">
                                    <label style="color:#ffffff; width:50px; display:inline-block;"
                                        for="title">Title</label>
                                    <input style="background-color:#FFCA28" id="title" value="" />
                                </div>
                                <div style="padding: 5px 0 10px 0;">
                                    <label style="color:#ffffff; width:50px; display:inline-block;"
                                        for="title">Image</label>
                                    <input style="background-color:#FFCA28" id="img" value="" />
                                </div>
                                <div style="padding: 5px 0 10px 0;">
                                    <label style="color:#ffffff; width:50px; display:inline-block;"
                                        for="title">To</label>
                                    <input style="background-color:#FFCA28" id="to" value="" />
                                </div>
                                <div style="padding: 5px 0 10px 0;">
                                    <label style="color:#ffffff; width:50px; display:inline-block;"
                                        for="title">Label</label>
                                    <input style="background-color:#FFCA28" id="label" value="" />
                                </div>
                                <div style="padding: 5px 0 15px 0;">
                                    <button style="width:108px;" id="cancel">Cancel</button>
                                    <button style="width:108px;" id="save">Save</button>
                                </div>
                            </div>
                        </div>
                        <div id="cashFlowChart">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
