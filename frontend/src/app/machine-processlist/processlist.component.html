<div class="content-header">
  <h1>
    Machine
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Industrial Eng</a></li>
    <li><a href="#">Machine</a></li>
    <li class="active">Machine Detail</li>
  </ol>
</div>
<div class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <div class="box box-info">
        <app-loading [isLoading]="isLoading"></app-loading>
        <div class="box-header with-border">
          <h3 class="box-title">{{processname}}</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-sm-12 mb-10">
              <div class="table-responsive">
                <!-- <div class="col-sm-12 text-right">
                          <div class="md-form cstable-searchwrapper">
                            <input
                              type="text"
                              [(ngModel)]="searchText"
                              class="form-control"
                              id="search"
                              mdbInput
                              placeholder="Search"
                            />
                          </div>
                        </div> -->
                <table mdbTable #tableEl="mdbTable" class="custom-table">
                  <thead>
                    <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample" scope="col"
                      [mdbTableSort]="elements" [sortBy]="headElements[i]">{{head | titlecase}}
                      <mdb-icon fas icon="sort" *ngIf="i !=  4"></mdb-icon>
                    </th>
                  </thead>
                  <tbody>
                    <tr mdbTableCol *ngFor="let el of elements; let i = index">
                      <!--*ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"-->
                      <td width="10%">{{el.Id}}</td>
                      <td>{{el.Name}}</td>
                      <td width="10%">
                        <a class="btn btn-xs btn-primary btn-block"  *ngIf="el.OnOff =='1'" (click)="updateStatus(el.Id,'0')">Operatig</a>
                        <a class="btn btn-xs btn-danger btn-block"  *ngIf="el.OnOff=='0'" (click)="updateStatus(el.Id,'1')">Nonoperating</a>
                      </td>
                      <td width="10%">
                        <a class="btn btn-xs btn-warning btn-block" [routerLink]="['/editProcessRecord',el.Id]">Edit</a>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot class="grey lighten-5 w-100 text-right">
                    <tr>
                      <td colspan="5">
                        <a class="btn btn-sm btn-info btn-flat pull-left" routerLink="/addProcessRecord">Add Machine </a>
                        <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
